<head>
  <title>homejs</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="skycons.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="all">
            {{> leftbar}}
            {{> middlebar}}
            {{> rightbar}}
        </div>
    </div>
</body>


<template name="leftbar">
  <div class="col-sm-3" id="leftbar">
    {{> weatherbox}}
    {{> pfsensebox}}
  </div>
</template>

<template name="middlebar">
  <div class="col-sm-6" id="middlebar">
    {{> centerwidget}}
  </div>
</template>

<template name="rightbar">
  <div class="col-sm-3" id="rightbar">
    {{> pingbox}}
  </div>
</template>

<template name="weatherbox">
  <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Weather</h3></div>
            <div class="panel-body"><span>
		<div style="margin-left: auto; margin-right: auto; width:128px;"><canvas id="icon1" width="128" height="128"></canvas></div>
              Currently: {{conditions}}<br>
              Temperature: {{temperature}} F<br>
              Humidity: {{humidity}} %<br>
            </span></div>
        </div>
    </div>
  </div>
</template>

<template name="pfsensebox">
  <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Internet</h3></div>
            <div class="panel-body"><span>
              {{intext}} Download
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{inpercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{inpercent}}%; min-width: 1em;">
                </div>
              </div>
              {{outtext}} Upload
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{outpercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{outpercent}}%; min-width: 1em;">
                </div>
              </div>
            </span></div>
        </div>
    </div>
  </div>
</template>

<template name="centerwidget">
  <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><a href="location.reload();">Center Widget</a></h3></div>
            <div class="panel-body"><span>
              Some info here
            </span></div>
        </div>
    </div>
  </div>
</template>

<template name="pingbox">
  <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Network Health</h3></div>
            <div class="panel-body"><span>
              <ul class="list-group">
              {{#each pingTarget}}
              <li class="list-group-item" style="background-color: hsla({{hslaCheat}}, 100%, 50%, 0.4);">
                <span class="badge">{{average}} ms</span>
                {{_id}}
              </li>
              {{/each}}
              </ul>
            </span></div>
        </div>
    </div>
  </div>
</template>
